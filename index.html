<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Tài Xỉu Vui Vẻ 🎲</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .dice-container {
      font-size: 60px;
      margin: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎲Tài Xỉu 🎲</h1>
  <div class="dice-container" id="dice">⚀ ⚀ ⚀</div>
  <button onclick="rollDice()">Tung Xúc Xắc</button>

  <div class="result" id="sum"></div>
  <div class="result" id="txResult"></div>

  <script>
    function getDiceSymbol(num) {
      const diceSymbols = ["⚀","⚁","⚂","⚃","⚄","⚅"];
      return diceSymbols[num - 1];
    }

    function rollDice() {
      const dice = [];
      for (let i = 0; i < 3; i++) {
        dice.push(Math.floor(Math.random() * 6) + 1);
      }

      const diceSymbols = dice.map(getDiceSymbol).join(' ');
      const total = dice.reduce((sum, val) => sum + val, 0);
      const result = total <= 10 ? "❄️ XỈU ❄️" : "🔥 TÀI 🔥";

      document.getElementById("dice").innerHTML = diceSymbols;
      document.getElementById("sum").innerText = `Tổng điểm: ${total}`;
      document.getElementById("txResult").innerText = `Kết quả: ${result}`;
    }
  </script>

</body>
</html>
