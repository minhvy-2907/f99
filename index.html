<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Tài Xỉu Vui Vẻ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    .dice {
      font-size: 40px;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎲hả hả hả🎲</h1>

  <div>
    <button onclick="choose('Tài')">Chọn Tài</button>
    <button onclick="choose('Xỉu')">Chọn Xỉu</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="rollDice()">🎲 Tung xúc xắc 🎲</button>
  </div>

  <div class="dice" id="dice"></div>
  <div class="result" id="result"></div>

  <script>
    let userChoice = '';

    function choose(choice) {
      userChoice = choice;
      document.getElementById('result').textContent = `Bạn đã chọn: ${choice}`;
    }

    function rollDice() {
      if (!userChoice) {
        alert("Bạn cần chọn Tài hoặc Xỉu trước!");
        return;
      }

      const dice1 = Math.floor(Math.random() * 6) + 1;
      const dice2 = Math.floor(Math.random() * 6) + 1;
      const dice3 = Math.floor(Math.random() * 6) + 1;
      const total = dice1 + dice2 + dice3;

      document.getElementById('dice').textContent = `🎲 ${dice1} + ${dice2} + ${dice3} = ${total}`;

      let outcome = (total >= 4 && total <= 10) ? 'Xỉu' : 'Tài';

      let resultText = `Kết quả: ${outcome} (${total}) → `;
      resultText += (userChoice === outcome) ? '🎉 Bạn thắng!' : '😢chơi lại đi ní';

      document.getElementById('result').textContent = resultText;

      userChoice = ''; // reset sau mỗi ván
    }
  </script>
</body>
</html>
